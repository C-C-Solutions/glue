name: Build and Push Image

on:
  workflow_call:
    inputs:
      app-name:
        description: 'Name of the app to build (api or worker)'
        required: true
        type: string
      dockerfile-path:
        description: 'Path to the Dockerfile'
        required: true
        type: string
      context:
        description: 'Build context path'
        required: false
        type: string
        default: '.'
      push:
        description: 'Whether to push the image'
        required: false
        type: boolean
        default: true
    secrets:
      registry-url:
        description: 'Docker registry URL'
        required: false
      registry-username:
        description: 'Docker registry username'
        required: false
      registry-password:
        description: 'Docker registry password'
        required: false

jobs:
  build:
    name: Build ${{ inputs.app-name }}
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build workspace
        run: pnpm build
      
      - name: Log in to Container Registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.registry-url || 'ghcr.io' }}
          username: ${{ secrets.registry-username || github.actor }}
          password: ${{ secrets.registry-password }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.registry-url || 'ghcr.io' }}/${{ github.repository }}/${{ inputs.app-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile-path }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
