name: Deploy to Coolify

on:
  workflow_call:
    inputs:
      app-name:
        description: 'Name of the app to deploy (api or worker)'
        required: true
        type: string
      deployment-id:
        description: 'Coolify deployment/resource UUID'
        required: true
        type: string
      environment:
        description: 'Deployment environment'
        required: false
        type: string
        default: 'production'
    secrets:
      coolify-token:
        description: 'Coolify API token'
        required: true
      coolify-url:
        description: 'Coolify instance URL'
        required: true

jobs:
  deploy:
    name: Deploy ${{ inputs.app-name }} to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create deployment
        id: deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: '${{ inputs.environment }}',
              description: 'Deploy ${{ inputs.app-name }} to Coolify',
              auto_merge: false,
              required_contexts: []
            });
            return deployment.data.id;
      
      - name: Set deployment status to in_progress
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'in_progress',
              description: 'Deploying ${{ inputs.app-name }} to Coolify',
              environment_url: '${{ secrets.coolify-url }}'
            });
      
      - name: Trigger Coolify deployment
        id: trigger
        run: |
          echo "Triggering deployment for ${{ inputs.app-name }} (ID: ${{ inputs.deployment-id }})"
          
          response=$(curl -s -w "\n%{http_code}" -X GET \
            "${{ secrets.coolify-url }}/api/v1/deploy?uuid=${{ inputs.deployment-id }}&force=false" \
            -H "Authorization: Bearer ${{ secrets.coolify-token }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Deployment triggered successfully"
            
            # Extract deployment UUID from response if available
            deployment_uuid=$(echo "$body" | jq -r '.deployment_uuid // empty' 2>/dev/null || echo "")
            if [ -n "$deployment_uuid" ]; then
              echo "deployment_uuid=$deployment_uuid" >> $GITHUB_OUTPUT
            fi
          else
            echo "Failed to trigger deployment"
            exit 1
          fi
      
      - name: Poll deployment status
        id: poll
        run: |
          echo "Polling deployment status for ${{ inputs.app-name }}..."
          
          max_attempts=60  # Poll for up to 30 minutes (60 attempts * 30 seconds)
          attempt=0
          status="running"
          
          while [ $attempt -lt $max_attempts ]; do
            attempt=$((attempt + 1))
            
            # Get deployment status from Coolify API
            response=$(curl -s -w "\n%{http_code}" -X GET \
              "${{ secrets.coolify-url }}/api/v1/deployments/${{ inputs.deployment-id }}" \
              -H "Authorization: Bearer ${{ secrets.coolify-token }}" \
              -H "Content-Type: application/json")
            
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | head -n-1)
            
            if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
              # Parse status from response
              current_status=$(echo "$body" | jq -r '.status // "unknown"' 2>/dev/null)
              echo "Attempt $attempt/$max_attempts: Status = $current_status"
              
              case "$current_status" in
                "finished"|"success")
                  echo "Deployment completed successfully!"
                  echo "status=success" >> $GITHUB_OUTPUT
                  exit 0
                  ;;
                "failed"|"error"|"cancelled")
                  echo "Deployment failed with status: $current_status"
                  echo "status=failure" >> $GITHUB_OUTPUT
                  
                  # Try to get deployment logs
                  logs=$(echo "$body" | jq -r '.logs // "No logs available"' 2>/dev/null)
                  echo "Deployment logs:"
                  echo "$logs"
                  exit 1
                  ;;
                "running"|"in_progress"|"queued"|"pending")
                  # Still in progress, continue polling
                  sleep 30
                  ;;
                *)
                  echo "Unknown status: $current_status"
                  sleep 30
                  ;;
              esac
            else
              echo "Failed to get deployment status (HTTP $http_code)"
              echo "Response: $body"
              sleep 30
            fi
          done
          
          # Timeout reached
          echo "Deployment status polling timed out after $max_attempts attempts"
          echo "status=timeout" >> $GITHUB_OUTPUT
          exit 1
      
      - name: Set deployment status to success
        if: always() && steps.poll.outputs.status == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'success',
              description: 'Successfully deployed ${{ inputs.app-name }} to Coolify',
              environment_url: '${{ secrets.coolify-url }}'
            });
      
      - name: Set deployment status to failure
        if: always() && (steps.poll.outputs.status == 'failure' || steps.poll.outputs.status == 'timeout' || failure())
        uses: actions/github-script@v7
        with:
          script: |
            let description = 'Failed to deploy ${{ inputs.app-name }}';
            
            if ('${{ steps.poll.outputs.status }}' === 'timeout') {
              description = 'Deployment timed out after 30 minutes';
            } else if ('${{ steps.poll.outputs.status }}' === 'failure') {
              description = 'Deployment failed in Coolify';
            }
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'failure',
              description: description,
              environment_url: '${{ secrets.coolify-url }}'
            });
