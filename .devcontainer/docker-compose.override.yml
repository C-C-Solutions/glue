services:
  # Dev container service
  # Uses the default Docker network; services resolve each other by service name
  glue:
    image: mcr.microsoft.com/devcontainers/typescript-node:22
    volumes:
      - .:/workspace:cached
    command: sleep infinity
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/glue
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - PORT=3000
      # LocalStack AWS configuration
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy

  # Override API for dev-specific settings
  # In dev mode, we don't run the API container since we use the dev container
  api:
    profiles:
      - standalone  # Only run when explicitly requested with --profile standalone

  # Override worker for dev-specific settings
  # In dev mode, we don't run the worker container since we use the dev container
  worker:
    profiles:
      - standalone  # Only run when explicitly requested with --profile standalone

  # Override MongoDB for dev-specific settings
  # Keep MongoDB configuration minimal for dev; ports are managed per-service
  mongodb:
    restart: unless-stopped
    volumes:
      - mongodb-data-dev:/data/db # Intentionally uses a separate volume to isolate dev data from standalone usage
    networks:
      - default

  # Override Redis for dev-specific settings
  # Uses default Docker network so it can be reached at host `redis`
  redis:
    restart: unless-stopped
    volumes:
      - redis-data-dev:/data # Intentionally uses a separate volume to isolate dev data from standalone usage
    networks:
      - default

  # LocalStack for AWS service mocking
  localstack:
    image: localstack/localstack:latest
    container_name: glue-localstack
    ports:
      - "4566:4566"  # LocalStack edge port
      - "4510-4559:4510-4559"  # External service port range
    environment:
      - SERVICES=s3  # Start with S3; add other services as needed (sqs,sns,dynamodb,etc.)
      - DEBUG=1
      - PERSISTENCE=1  # Enable state persistence
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - localstack-data:/var/lib/localstack  # Persist LocalStack state
      - /var/run/docker.sock:/var/run/docker.sock  # For Lambda execution
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb-data-dev:
  redis-data-dev:
  localstack-data:
