services:
  # Dev container service
  # Uses the default Docker network; services resolve each other by service name
  glue:
    image: mcr.microsoft.com/devcontainers/typescript-node:22
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/glue
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - PORT=3000
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Override MongoDB for dev-specific settings
  # Keep MongoDB configuration minimal for dev; ports are managed per-service
  mongodb:
    restart: unless-stopped
    volumes:
      - mongodb-data-dev:/data/db # Intentionally uses a separate volume to isolate dev data from standalone usage
    networks:
      - default

  # Override Redis for dev-specific settings
  # Uses default Docker network so it can be reached at host `redis`
  redis:
    restart: unless-stopped
    volumes:
      - redis-data-dev:/data # Intentionally uses a separate volume to isolate dev data from standalone usage
    networks:
      - default

volumes:
  mongodb-data-dev:
  redis-data-dev:
