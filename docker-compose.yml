services:
  mongodb:
    image: mongo:8
    container_name: glue-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=glue
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/glue --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4.0-bookworm
    container_name: glue-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: glue-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/glue
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: glue-worker
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/glue
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
